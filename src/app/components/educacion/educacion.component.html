<div class="row educacion">

    <h2 class="mt-5 p-1 text-bg-success text-dark">Educación</h2>

    <div class="button-new">
        <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged"><i
                class="bi bi-plus-circle"></i><br>Agregar educación</button>
    </div>

    <div class="container-fluid text-center mt-3">
        <div class="row" *ngFor="let Educacion of educacion">
            <div class="col-xl-4 col-lg-5 col-md-6 mt-2 border border-3 border-success radius-start text-center">
                <img class="img-edu" src={{Educacion.img}} alt="Logo de la institución educativa.">
            </div>
            <div class="col-xl-8 col-lg-7 col-md-6 mt-md-2 border border-3 border-success radius-end centrar-texto">
                <h3>{{Educacion.nombreE}}</h3>
                <p>{{Educacion.descripcionE}}</p>
                <p class="fecha"><small>{{Educacion.fecha}}</small></p>
                <div *ngIf="isLogged" class="botones">
                    <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                        <i class="bi bi-pencil-fill" style="color: black;"></i></button>
                    <button class="btn btn-danger" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash3-fill"></i></button>    
                </div>
            </div>
        </div>
    </div>
</div>
