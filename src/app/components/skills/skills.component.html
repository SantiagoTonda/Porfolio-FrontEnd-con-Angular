<div class="row skills">

    <h2 class="mt-5 p-1 text-bg-success text-dark">Hard & soft skills</h2>

  <div class="button-new">
      <button type="button" class="btn btn-primary" routerLink="/newskill" *ngIf="isLogged"><i class="bi bi-plus-circle"></i><br>Agregar skill</button>
  </div>


  <div class="text-center col-sm-6 col-md-4 col-lg-3 col-xl-2 mt-5 circle" *ngFor="let skill of skill">
      <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="90" 
      [imageSrc]="''" 
      [title]="(skill.nombre)"
      [titleColor]="'#ffffff'"
      [showTitle]="true" 
      [showImage]="false" 
      [imageHeight]="70" 
      [imageWidth]="70" 
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="16" 
      [innerStrokeWidth]="2" 
      [outerStrokeGradient]="true"
      [outerStrokeColor]="'#ade6ad'"
      [outerStrokeGradientStopColor]="'#006633'"
      [innerStrokeColor]="'#ffffff'" 
      [animation]="true" 
      [animationDuration]="600">
      </circle-progress>

      <div>
        <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil-fill" style="color: black;"></i></button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash-fill"></i></button>
        </td>
    </div>
    
</div>
</div>
