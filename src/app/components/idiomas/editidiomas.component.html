<div class="container" *ngIf="idioma">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mt-5 mb-3">
                    <label for="nombre">Idioma</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="idioma.nombre" required>
                </div>
                <div class="form-group mb-3">
                    <label for="nivel">Ingrese el nivel</label>
                    <input type="text" class="form-control" id="nivel" name="nivel" [(ngModel)]="idioma.nivel" required>
                </div>
                <button class="btn btn-primary">
                    Guardar los cambios
                </button>
            </form>
        </div>
    </div>
</div>
